<!DOCTYPE HTML>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>Student 資料表新增(一)</title>
</head>
<body>
    <h2>Student 資料表新增(一) &nbsp;
        <input type="button" value="回到上一頁" name="back" onclick="history.back()">
    </h2>
    <form action="" method="post" name="form1">
    {% csrf_token %}
    <table border="1" cellspacing="1" cellpadding="3">
        <tr>
            <th>姓名</th>
            <td><input type="text" name="name" id="name" required></td>
        </tr>
        <tr>
            <th>性別</th>
            <td>
                <input type="radio" name="sex" id="sex1" value="M" required>男生
                <input type="radio" name="sex" id="sex2" value="F" required>女生
            </td>
        </tr>
        <tr>
            <th>生日</th>
            <td><input type="date" name="birthday" id="birthday" required></td>
        </tr>
        <tr>
            <th>郵件帳號</th>
            <td><input type="email" name="email" id="email" placeholder="例如:user@superstar.com"></td>
        </tr>
        <tr>
            <th>電話</th>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
            <th>地址</th>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="送出">
                <input type="reset" value="重設">
            </td>
        </tr>
    </table>
    <span style="color:red">{{message}}</span>
    </form>
</body>
</html>
