<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>顯示所有資料</title>
    </head>
    <style>
        table{background-color:bisque;}
    </style>
    <body>
        <h2>顯示Student資料表所有資料</h2>
        
        <table border="1" cellpadding="7" cellspacing="3">
            <th>編號</th>
            <th>姓名</th>
            <th>性別</th>
            <th>生日</th>
            <th>郵件帳號</th>
            <th>電話</th>
            <th>地址</th>
            {% for student in students %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.sex}}</td>
                    <td>{{student.birthday}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{student.address}}</td>
                </tr>
            {% empty %}
                沒有資料
            {% endfor %}
        </table>
    </body>
</html>
