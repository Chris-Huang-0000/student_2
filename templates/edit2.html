<!DOCTYPE HTML>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>資料表修改(一)</title>
</head>
<body>
    <h1>student 資料表修改(一) &nbsp;
        <input type="button" value="回到上一頁" name="back" onclick="history.back()">
    </h1>
    <form action="/edit2/{{unit.id}}/save/" method="POST" name="form1">
        {% csrf_token %}
        <table border="1" cellspacing="1" cellpadding="4">
            <tr>
                <th>姓名</th>
                <td><input type="text" name="new_name" id="new_name" value={{unit.name}} required></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                    <input type="radio" name="new_sex" id="new_sex1" value="M" {% if unit.sex == "M" %}checked="checked"{% endif %}>男生
                    <input type="radio" name="new_sex" id="new_sex2" value="F" {% if unit.sex == "F" %}checked="checked"{% endif %}>女生
                </td>
            </tr>
            <tr>
                <th>生日</th>
                <td>
                    <input type="date" name="new_birthday" id="new_birthday" value={{unit.birthday|date:'Y-m-d'}} required>
                </td>
            </tr>
            <tr>
                <th>郵件帳號</th>
                <td><input type="email" name="new_email" id="new_email" value={{unit.email}}></td>
            </tr>
            <tr>
                <th>電話</th>
                <td><input type="text" name="new_phone" id="new_phone" value={{unit.phone}}></td>
            </tr>
            <tr>
                <th>地址</th>
                <td><input type="text" name="new_address" id="new_address" value={{unit.address}}></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="送出" name="button1" id="button1">
                    <input type="reset" value="重設" name="button2" id="button2">
                </td>
            </tr>
        </table>
        <span style="color:red">{{message}}</span>
    </form>
</body>
</html>
